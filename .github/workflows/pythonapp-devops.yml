  name: Python application test with Github actions
  on: 
    push:
      branches: ['main']

  jobs:
    build:
      runs-on:  ubuntu-latest

      services:
        postgres:
          image: postgres:latest
          env:
            POSTGRES_USER: ${{ secrets.DB_USER }}
            POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
            POSTGRES_DB: ${{ secrets.DB_NAME }}
          ports:
            - 5432:5432
          options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      steps:
        - name: Set up Python 3.10
          uses: actions/setup-python@v1
          with:
            python-version: '3.10'

        #----------------------------------------------
        #  -----  install & configure poetry  -----
        #----------------------------------------------
        - name: Install Poetry
          uses: snok/install-poetry@v1
          with:
            virtualenvs-create: false
            virtualenvs-in-project: true
            installer-parallel: true

        #----------------------------------------------
        #       load cached venv if cache exists
        #----------------------------------------------
        - name: Load cached venv
          id: cached-poetry-dependencies
          uses: actions/cache@v3
          with:
            path: .venv
            key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

        #----------------------------------------------
        # install dependencies if cache does not exist
        #----------------------------------------------
        - uses: actions/checkout@v2
          with:
            submodules: 'recursive'

        - name: Install dependencies
          if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
          run: poetry install --no-interaction --no-root

        - name: Check Venv and Poetry Version
          run: |
              poetry --version

          #----------------------------------------------
          #  -----  run unit and integration tests  -----
          #----------------------------------------------
        - name: Run unit tests
          run: |
            python -m pytest --cov=app/apis --cov=app/utils app/tests/01_unit_tests

        - name: Set up and run integration tests
          env:
            DB_USER: ${{ secrets.DB_USER }}
            DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
            DB_NAME: ${{ secrets.DB_NAME }}
            DB_PORT: ${{ secrets.DB_PORT }}
            JWT_SECRET_KEY: ${{ secrets.JWT_SECRET }}

          run: |
            python -m pytest app/tests/02_integration_tests

