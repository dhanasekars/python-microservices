events {}

http {
    server {
        listen 80;

        location / {
            proxy_pass http://app:8000;  # Connect to the FastAPI app service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /graphql {
            proxy_pass http://app:8000/graphql;  # Connect to GraphQL endpoint - Future use
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
